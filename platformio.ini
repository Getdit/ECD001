[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	ESP Async WebServer
	PubSubClient
	arduino-libraries/Ethernet@^2.0.2
	ayushsharma82/AsyncElegantOTA@^2.2.7
	adafruit/DHT sensor library@^1.4.4
	bblanchon/ArduinoJson@^6.21.2
